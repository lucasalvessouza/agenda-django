{% extends 'base.html' %}
{%block title%}Register | {%endblock%}
{% block content %}
<h1>Register</h1>
<form method="POST" action="{% url 'register' %}">
  {% include 'partials/_messages.html' %}
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text"  name="name" value="{{request.POST.name}}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text"  name="last_name"  value="{{request.POST.last_name}}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email"  name="email"  value="{{request.POST.email}}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">User</label>
    <input type="text"  name="user" value="{{request.POST.user}}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password"  name="password" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password"  name="confirmPassword" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
