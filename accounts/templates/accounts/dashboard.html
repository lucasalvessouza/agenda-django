{% extends 'base.html' %}
{%block title%}Dashboard | {%endblock%}
{% block content %}
<h1>Dashboard</h1>
<h2>Hello {{ user }}</h2>
{% include 'partials/_messages.html' %}
<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        <table class="table">
            {% csrf_token %}
            {{ form }}

            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
